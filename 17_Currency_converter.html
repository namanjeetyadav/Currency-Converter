<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <!-- Linking font-awesome start here -->
    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <!-- Linking font-awesome end here -->

    <link rel="stylesheet" href="17_Currency_converter.css">
    </link>
    <!-- Linking google font start here -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <!-- Linking google font end here -->
</head>

<body>
    <div class="main-container">

        <h1 class="heading"> Currency Converter </h1>
        <form action="">
            <div class="amount">
                <p class="enter-amount">Enter Amount</p>
                <input type="text" value="1">
            </div>
            <div class="all-select">
                <div class="from">
                    <p>from</p>
                    <div class="select-container">
                        <img src="https://flagsapi.com/US/flat/64.png">
                        <select name="from" id="">

                        </select>

                    </div>
                </div>

                <i class="fa-solid fa-arrow-right-arrow-left"></i>
                <div class="to">
                    <p>To</p>
                    <div class="select-container">
                        <img src="https://flagsapi.com/IN/flat/64.png">
                        <select name="to" id="">

                        </select>
                    </div>
                </div>

            </div>


            <div class="message">&nbsp; </div>
            <button class="btn">Convert</button>


        </form>
    </div>


    <script src="17_Currency_converter_code.js"> </script>
    <script src="17_Currency_converter_app.js"> </script>


</body>

</html>
